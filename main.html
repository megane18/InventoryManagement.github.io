<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Main Page</title>
</head>
<body>
  

   <header>
       <h4>Sweet Euphoria</h1>
   </header>

   <main>
       <section id="inventorySection">
           <h2>Inventory</h2>
           <ul id="inventoryList"></ul>
       </section>

       <section id="salesRecordsSection">
           <h2>Sales Records</h2>
           <ul id="salesRecordsList"></ul>
       </section>

       <section id="inputSection">
           <h2>Record Sale</h2>
           <form id="saleForm">
               <label for="sku">SKU:</label>
               <input type="text" id="sku" name="sku" required>
               <label for="quantity">Quantity Sold:</label>
               <input type="number" id="quantity" name="quantity" min="1" required>
               <button type="submit">Record Sale</button>
           </form>
       </section>
   </main>
         <!-- Add more columns as needed -->
     </div>
     <div class="exitBtn">
     <a href="#" id="exitButton">Exit</a>
     </div>

     
      
  <script>
    // Retrieve user's name from local storage
    var username = localStorage.getItem('username');
    if (username) {
      document.write('<h1>Welcome, ' + username + '!</h1>');
    } else {
      // If user's name is not found, redirect to sign-up page
      window.location.href = 'index.html';
    }
  </script>
  <button id="goback" onclick="goToSignUpPage()">Go back to Sign Up</button>

  <script>
    function goToSignUpPage() {
      window.location.href = 'index.html';
    }
  </script>

    <script>
        // JavaScript to handle the exit button
        document.getElementById("exitButton").addEventListener("click", function() {
            window.location.href = "about:blank"; // Opens a blank page, effectively exiting the website
            // Alternatively, you can use window.close() to close the current tab/window
            // window.close();
        });
    </script>
</body>
</html>
